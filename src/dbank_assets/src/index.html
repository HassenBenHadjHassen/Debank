<!DOCTYPE html>
<html>

  <head>
    <title>DeBank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="main.css" />
 
  </head>

  <body>
    <div class="container">
      <img src="debank.png" alt="DBank logo" width="250"/>
      <h1>Current Balance: $<span id="value">Loading...</span></h1>
      <div class="divider"></div>
      <form action="#">
      <h2>Amount to Top Up</h2>
      <input id="input-amount" type="number" step="0.01" min=0 name="topUp" value=""/>
      <h2>Amount to Withdraw</h2>
      <input id="withdrawal-amount" type="number" name="withdraw" step="0.01" min=0 value=""/>
      <input id="submit-btn" type="submit" value="Finalise Transaction" />
      <input id="compound" type="button" value="Compound" />
      <p style="color: white;">Compound Interest is 1% Per Second</p>
    </form>
    </div>
  </body>

</html>
